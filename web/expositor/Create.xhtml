<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExpositorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{expositorController.selected.id}" title="#{bundle.CreateExpositorTitle_id}" required="true" requiredMessage="#{bundle.CreateExpositorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{expositorController.selected.cnpj}" title="#{bundle.CreateExpositorTitle_cnpj}" />
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{expositorController.selected.cep}" title="#{bundle.CreateExpositorTitle_cep}" />
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{expositorController.selected.endereco}" title="#{bundle.CreateExpositorTitle_endereco}" />
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{expositorController.selected.nome}" title="#{bundle.CreateExpositorTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{expositorController.selected.email}" title="#{bundle.CreateExpositorTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateExpositorLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{expositorController.selected.telefone}" title="#{bundle.CreateExpositorTitle_telefone}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{expositorController.create}" value="#{bundle.CreateExpositorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{expositorController.prepareList}" value="#{bundle.CreateExpositorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExpositorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
