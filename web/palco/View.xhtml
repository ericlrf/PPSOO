<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPalcoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPalcoLabel_id}"/>
                    <h:outputText value="#{palcoController.selected.id}" title="#{bundle.ViewPalcoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPalcoLabel_nome}"/>
                    <h:outputText value="#{palcoController.selected.nome}" title="#{bundle.ViewPalcoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewPalcoLabel_categoria}"/>
                    <h:outputText value="#{palcoController.selected.categoria}" title="#{bundle.ViewPalcoTitle_categoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{palcoController.destroyAndView}" value="#{bundle.ViewPalcoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPalcoEditLink}"/>
                <br />
                <h:commandLink action="#{palcoController.prepareCreate}" value="#{bundle.ViewPalcoCreateLink}" />
                <br />
                <h:commandLink action="#{palcoController.prepareList}" value="#{bundle.ViewPalcoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPalcoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
