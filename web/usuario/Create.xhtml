<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_tipo}" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{usermanager.tipo}" title="#{bundle.CreateUsuarioTitle_tipo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipo}">
                        <f:selectItem itemLabel="Organizadores" itemValue="o"/>
                        <f:selectItem itemLabel="Expositores" itemValue="e"/>
                        <f:selectItem itemLabel="Palestrantes" itemValue="p"/>
                        <f:selectItem itemLabel="Visitantes" itemValue="v"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senha" />
                    <h:inputSecret id="senha" value="#{usermanager.password}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha} (verify)" for="senhav" />
                    <h:inputSecret id="senhav" value="#{usermanager.passwordv}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usermanager.username}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usermanager.createUser}" value="#{bundle.CreateUsuarioSaveLink}" />
                <!--<h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>-->
                <!--Link nao funciona pq a pagina utilizava o bean usuarioController, q exclui p/ por o bean userManager-->
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
