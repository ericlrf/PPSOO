<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" showDetail="true"/>
            </h:panelGroup>
            <h:form id="login">
                <h:panelGrid columns="2" border="0">
                    <h:outputLabel value="Username:" for="username"/>
                    <h:inputText id="username" title="Username:" value="#{usermanager.username}"/>        
                    <h:outputLabel value="Password:" for="password"/>
                    <h:inputSecret id="password" title="Password:" value="#{usermanager.password}"/>
                </h:panelGrid>
                <br />
                <h:commandButton id="submit" type="submit" value="Login" action="#{usermanager.validateUser}"/>
                <br />
                <h:commandLink id="create" value="Create New Account" action="create"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
