<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstandeEmpty}" rendered="#{estandeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estandeController.items.rowCount > 0}">
                    <h:outputText value="#{estandeController.pagination.pageFirstItem + 1}..#{estandeController.pagination.pageLastItem + 1}/#{estandeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estandeController.previous}" value="#{bundle.Previous} #{estandeController.pagination.pageSize}" rendered="#{estandeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estandeController.next}" value="#{bundle.Next} #{estandeController.pagination.pageSize}" rendered="#{estandeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estandeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstandeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstandeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstandeTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estandeController.prepareView}" value="#{bundle.ListEstandeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estandeController.prepareEdit}" value="#{bundle.ListEstandeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estandeController.destroy}" value="#{bundle.ListEstandeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estandeController.prepareCreate}" value="#{bundle.ListEstandeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
