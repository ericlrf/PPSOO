<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstandeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{estandeController.selected.nome}" title="#{bundle.CreateEstandeTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateEstandeLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{estandeController.selected.categoria}" title="#{bundle.CreateEstandeTitle_categoria}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estandeController.create}" value="#{bundle.CreateEstandeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estandeController.prepareList}" value="#{bundle.CreateEstandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
