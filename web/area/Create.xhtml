<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{areaController.selected.nome}" title="#{bundle.CreateAreaTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateAreaLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{areaController.selected.latitude}" title="#{bundle.CreateAreaTitle_latitude}" />
                    <h:outputLabel value="#{bundle.CreateAreaLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{areaController.selected.longitude}" title="#{bundle.CreateAreaTitle_longitude}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areaController.create}" value="#{bundle.CreateAreaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.CreateAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
