<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutoLabel_produtoPK_id}" for="produtoPK_id" />
                    <h:inputText id="produtoPK_id" value="#{produtoController.selected.produtoPK.id}" title="#{bundle.EditProdutoTitle_produtoPK_id}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_produtoPK_id}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.EditProdutoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_preco}" for="preco" />
                    <h:inputText id="preco" value="#{produtoController.selected.preco}" title="#{bundle.EditProdutoTitle_preco}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{produtoController.selected.categoria}" title="#{bundle.EditProdutoTitle_categoria}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_informacoes}" for="informacoes" />
                    <h:inputText id="informacoes" value="#{produtoController.selected.informacoes}" title="#{bundle.EditProdutoTitle_informacoes}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_expositor}" for="expositor" />
                    <h:selectOneMenu id="expositor" value="#{produtoController.selected.expositor}" title="#{bundle.EditProdutoTitle_expositor}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_expositor}">
                        <f:selectItems value="#{expositorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_estande}" for="estande" />
                    <h:selectOneMenu id="estande" value="#{produtoController.selected.estande}" title="#{bundle.EditProdutoTitle_estande}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_estande}">
                        <f:selectItems value="#{estandeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
